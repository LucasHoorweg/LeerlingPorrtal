<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Aanmaken</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .signup-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .signup-container h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #555555;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .signup-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #3b82f6;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            display: block;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            margin-top: 1rem;
        }

        .signup-button:hover {
            background-color: #2563eb;
        }

        .signup-button:active {
            background-color: #1d4ed8;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #888888;
            text-align: center;
        }

        .footer a {
            color: #3b82f6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .address-section {
            margin-bottom: 1.5rem;
        }

        .address-section h2 {
            font-size: 1.2rem;
            margin-bottom: 0.75rem;
            color: #333333;
        }

        /* Responsieve instellingen */
        @media (max-width: 600px) {
            .signup-container {
                padding: 1rem;
                max-width: 100%;
                margin: 0;
            }

            .signup-container h1 {
                font-size: 1.25rem;
            }

            .form-group input {
                font-size: 0.9rem;
            }

            .signup-button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Account Aanmaken</h1>

        <div class="address-section">
            <h2>Adresgegevens</h2>
            <div class="form-group">
                <label for="school-address">Schooladres</label>
                <input type="text" id="school-address" name="school-address" placeholder="Voer je schooladres in" required>
            </div>
            <div class="form-group">
                <label for="home-address">Thuisadres</label>
                <input type="text" id="home-address" name="home-address" placeholder="Voer je thuisadres in" required>
            </div>
        </div>

        <form>
            <div class="form-group">
                <label for="username">Gebruikersnaam</label>
                <input type="text" id="username" name="username" placeholder="Voer je gebruikersnaam in" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Voer je e-mail in" required>
            </div>
            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" placeholder="Voer je wachtwoord in" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Bevestig Wachtwoord</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Bevestig je wachtwoord" required>
            </div>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="signup-button">Account Aanmaken</a>
        </form>

        <div class="footer">
            <p>Heb je al een account? <a href="#">Log hier in</a>.</p>
        </div>
    </div>
</body>
</html>
